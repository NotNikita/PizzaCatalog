<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/create.css">
    <title>Pizza</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row creator-pizza">
            <div class="col-10">
                <h2>Конструктор пиццы</h2>
                <div class="row">
                    <div class="creator-inputs">
                        <input id="pizza-title" type="text" placeholder="Margarita">
                        <span>От</span>
                        <input id="pizza-author" type="text" placeholder="Nikita">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 creator-pizza-left">
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Ветчина
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Салями
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Бекон
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Шампиньоны
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Курица
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 creator-pizza-center">
                        <div class="current-pizza">
                            <img class="current-pizza-item testo active" src="../images/toppings/testo.png"></img>
                            <img class="current-pizza-item osnova active" src="../images/toppings/osnova.png"></img>
                            <img class="current-pizza-item vetchina" src="../images/toppings/vetchina.png"></img>
                            <img class="current-pizza-item kolbasa" src="../images/toppings/kolbasa.png"></img>
                            <img class="current-pizza-item bekon" src="../images/toppings/bekon.png"></img>
                            <img class="current-pizza-item shampinion" src="../images/toppings/shampinion.png"></img>
                            <img class="current-pizza-item chiken" src="../images/toppings/chiken.png"></img>
                            <img class="current-pizza-item mozzarella" src="../images/toppings/mozzarella.png"></img>
                            <img class="current-pizza-item ananas" src="../images/toppings/ananas.png"></img>
                            <img class="current-pizza-item perec" src="../images/toppings/perec.png"></img>
                            <img class="current-pizza-item tomat" src="../images/toppings/tomat.png"></img>
                            <img class="current-pizza-item olives" src="../images/toppings/olives.png"></img>
                        </div>
                    </div>
                    <div class="col-3 creator-pizza-right">
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Моцарелла
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Ананасы
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Болгарский перец
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Томаты
                                <input type="checkbox"><span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="topping-item">
                            <label class="container-custom-checkbox">Оливки
                                <input type="checkbox"><span class="checkmark"> </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row option-delivery">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="option-delivery-right">
                    <div class="total-amount"><span class="text">Стоимость:</span><span class="summa">395₽</span>
                    </div>
                    <button class="typical-btn make-an-order">Сохранить пиццу</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="../storage.js"></script>
    <script src="../scripts/create_pizza.js"></script>
</body>

</html>
